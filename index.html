	<style>
	body,div,ul,li,span{ margin:0; padding:0;}
	ul,li{ list-style: none;}
	.tab{ width:900px; height:270px; margin:30px auto 0;}
	.tab ul li{ height:30px; line-height:30px;}
	.tab ul li span{ width:100px; height:30px; display:inline-block; text-align:center ;}
	.c1{ background:#31b0d5;}
	.c2{ background:#67b168;}
	.c3{ background:#ac2925;}
	</style>
</head>
<body>
	<div class="tab" id="tab">
	</div>
	<script>
		var oTab = document.getElementById("tab");
		var str = "";
		    str+="<ul>";
		    for(i=1; i<=9; i++){
		    	var val = "c1";
		        switch(i%3){
		        	case 0:
		        	    val = "c1";
		        	    break;
		        	case 1:
		        	    val = "c2";
		        	    break;
		        	default:
		        	    val = "c3";
		        }
		        str+="<li class='"+val+"'>";
		        for(j=1;j<=i;j++){
		        	str+="<span>";
		        	    str+=""+j+" * "+i+" = "+(j*i)+"";
		        	str+="</span>";
		        }
		        str+="</li>";
		    }
		    str+="</ul>";
